<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Quizz Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
</head>
<body>

    <header>
        <h1>The Quizz game !<span>By Nux007</span></h1>
    </header>

    <div id="viewport">
        <div id="quizz-selector">

            <figure id="egypte" class="shadow">
                <img src="assets/img/egypte.jpg"/>
                <figcaption>Quizz Egypte</figcaption>
            </figure>

            <figure id="bieres-belges" class="shadow">
                <img src="assets/img/bieres-belges.jpg"/>
                <figcaption>Quizz Bi√®res Belges</figcaption>
            </figure>

            <figure id="turing" class="shadow">
                <img src="assets/img/turing.png"/>
                <figcaption>Quizz Turing</figcaption>
            </figure>

            <figure id="web" class="shadow">
                <img src="assets/img/web.jpg"/>
                <figcaption>Quizz Web</figcaption>
            </figure>

        </div>

        <p id="question"></p>
        <p id="propositions"></p>
        <div id="correction"></div>
        <div id="progress-container">Question <span id="progress">0</span><span> / 10</span></div>

    </div>

    <script src="js/app.js"></script>

</html>
